<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
    <!-- BOOTSTRAP CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

<div th:include="usuario/header.html::encabezado"></div>

<div class="container py-5">

    <div class="alert alert-light text-center" role="alert">
        <h1 class="mt-4 mb-3">PRODUCTOS</h1>
    </div>

    <div class="mt-3 mb-3 d-flex">
        <a class="btn btn-dark" th:href="@{/producto/nuevoProducto}">Nuevo +</a>
    </div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripci√≥n</th>
            <th scope="col">Precio</th>
            <th scope="col">Stock</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prod : ${productos}" th:object="${prod}">
            <td th:text="*{idProducto}"></td>
            <td th:text="*{nombre}"></td>
            <td th:text="*{descripcion}"></td>
            <td th:text="*{precio}"></td>
            <td th:text="*{stock}"></td>
            <td>
                <a class="btn btn-warning" th:href="@{/producto/editarProducto/{idProducto} (idProducto=*{idProducto})}">Editar</a>
            </td>
            <td>
                <a class="btn btn-danger" th:href="@{/producto/eliminarProducto/{idProducto} (idProducto=*{idProducto})}">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- BOOTSTRAP JAVASCRIPT -->
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
