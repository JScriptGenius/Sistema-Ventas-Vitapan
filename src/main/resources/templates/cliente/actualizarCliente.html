<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Cliente</title>
    <!-- BOOTSTRAP CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

<div th:include="usuario/header.html::encabezado"></div>

<div class="container py-5">

    <div class="alert alert-light text-center" role="alert">
        <h1 class="mt-4 mb-3">ACTUALIZAR CLIENTE</h1>
    </div>

    <form th:action="@{/cliente/actualizarCliente}" method="post" th:object="${cliente}">
        <input type="text" name="idCliente" th:value="*{idCliente}">
        <div class="mb-3">
            <label for="dni" class="form-label">DNI:</label>
            <input type="text" class="form-control" id="dni" name="dni" th:value="*{dni}" placeholder="Ingrese dni del cliente" required>
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" th:value="*{nombre}" placeholder="Nombre del cliente" required>
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido:</label>
            <input type="text" class="form-control" id="apellido" name="apellido" th:value="*{apellido}" placeholder="Apellido del cliente" required>
        </div>
        <div class="mb-3">
            <label for="direccion" class="form-label">Direccion:</label>
            <input type="text" class="form-control" id="direccion" name="direccion" th:value="*{direccion}" placeholder="Direccion del cliente" required>
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Telefono:</label>
            <input type="tel" class="form-control" id="telefono" name="telefono" th:value="*{telefono}" placeholder="NÃºmero de telefono del cliente" required>
        </div>
        <button type="submit" class="btn btn-secondary">Guardar</button>
<!--        <button type="submit" class="btn btn-danger">Cancelar</button>-->
    </form>
</div>

<!-- BOOTSTRAP JAVASCRIPT -->
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
